{% extends "layout/base.html" %}

{% block title %}HIREUP{% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block body_class %} landing-page {% endblock body_class %}

{% block content %}

<main>
<section class="register-form">
    <div class="container form">
    <div class="row reg-form" style="color:#E20074;padding:30px;border: 3px dashed #E20074; border-radius:10px;">
    <h1 style="color: #E20074; text-align:center; font-size:30px;">Add New Position</h1><br>
      <form id="upload-form" name="tsinform"  action = "/new-position" method = "POST" enctype = "multipart/form-data">
        
        <label for="tsinid"> Enter a Unique TSIN ID:</label>
        <input type="text" id="tsinid" name="tsinid" style="width:270px;" onchange="checktsin({{final}}, this);"><br><br>
        <label for="chapter"> Enter Chapter:</label>
        <input type="text" id="chapter" name="chapter" style="width:270px;"><br><br>
        <label for="role">Enter Role: </label>
        <input type="text" id="role" name="role" style="width:270px;"><br><br>
        <label for="squad">Enter Squad: </label>
        <input type="text" id="squad" name="squad" style="width:270px;"><br><br>
        <button type="submit" id="add_tsin" class="new_tsin btn" style="margin-top:20px; font-weight:800;background-color:white;color:#E20074;border:1px solid #E20074;padding:10px;">Submit</button>
      </form>
    </div>
    
  </div>
  
</section>
</main>
<script>
function checktsin(el, el2){
  for(var i=0;i<el.length;i++){
    console.log(el2.value);
    if (el[i]==el2.value){
      alert("TSIN ID already exists");
    }
  }
}
    $(".loader").css("visibility","hidden");
$(document).on('click', '#upload', function(e){
    $(".loader").css("visibility","visible");
});
</script>
{% endblock content %}
